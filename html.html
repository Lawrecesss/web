<!DOCTYPE html>
<html>
    <head>
        <link rel="css" href="css.css">
    </head>
    <body>
        <div id="game">
            <div id="stats">
                <span class="stat"><strong> XP : </strong></span><span id="xpStat"><strong>0</strong></span>
                <span class="stat"><strong> Health : </strong></span><span id="healthStat"><strong>100</strong></span>
                <span class="stat"><strong> Coin : </strong></span><span id="coinStat"><strong>50</strong></span>
            </div>
            <div id="buttons">
                <button id="store"><strong>Go To Store</strong></button>
                <button id="cave"><strong>Go To Cave</strong></button>
                <button id="fight"><strong>Fight Monster</strong></button>
            </div>
            <div id="monster">
                <span class="mstat"><strong> Health : </strong></span><span id="healthStat"><strong>100</strong></span>
                <span class="mstat"><strong> BasicAttack : </strong></span><span id="basicAttackStat"><strong>5</strong></span>
                <span class="mstat"><strong> UltiAttack : </strong></span><span id="ultiAttackStat"><strong>15</strong></span>
            </div>
            <div id="script">
                <p>A monster is attacking the village. Villagers are surrounded by the fire as the monster blows the fire. Villagers need to get out of the fire and go to the safe place.</p>
            </div>
        </div>
    </body>
</html>
